<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="image-container">
          <img src="/images/logo.png" alt="MIT-WPU" class="logo"><br>
          <img src="/images/register.jpg" alt="Login Image" class="info"><br>
          <div class="overlay"></div>
        </div>
    <form>
        <div class="form-group">
          <input type="text" id="full-name" class="form-control input-round" placeholder="Name" required>
        </div>
        <div class="form-group email-input-container">
          <input type="text" id="email-username" class="form-control email-username" placeholder="Email" required>
          <span class="email-domain">@mitwpu.edu.in</span>
        </div> 
        <div class="form-group">
          <input type="password" id="password" class="form-control input-round" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" id="confirm-password" class="form-control input-round" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <div class="select-container">
              <select id="department" class="form-control">
                <option value="" disabled selected>Select Department</option>
                <option value="engineering">Engineering</option>
                <option value="management">Management</option>
                <option value="science">Science</option>
                <option value="arts">Arts</option>
                <option value="commerce">Commerce</option>
              </select>
            </div>
          </div>
        <div class="form-group">
          <button type="submit" class="login-btn">Register</button>
        </div>
        <div class="secondary-action">
          <a href="/login.html">Already have an account? Log in</a>
        </div>
      </form>
  </div>
</body>
</html>
