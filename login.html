  <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <div class="login-container">
    <div class="image-container">
      <img src="/images/logo.png" alt="MIT-WPU" class="logo"><br>
      <img src="/images/login.jpg" alt="Login Image" class="info"><br>
      <div class="overlay"></div>
    </div>
    <form>
      <div class="form-group email-input-container">
        <input type="text" id="email-username" class="form-control email-username" placeholder="Email" required>
        <span class="email-domain">@mitwpu.edu.in</span>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control input-round" placeholder="Password" required>
      </div>
      <div class="form-group secondary-action">
        <a href="forgot.html">Forgot Password</a>
      </div>
      <div class="form-group">
        <button type="submit" class="login-btn">Log in</button>
      </div>
      <div class="secondary-action">
        <a href="/register.html">Create account</a>
      </div>
    </form>
  </div>
  </body>
  </html>
